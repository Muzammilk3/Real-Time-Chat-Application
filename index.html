<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time chat application with liquid glass UI">
    <meta name="author" content="Real-Time Chat Application">
    <title>REAL-TIME CHAT APPLICATION</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans' crossorigin="anonymous">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css' crossorigin="anonymous">
	<link href="/public/css/normalize.css" rel="stylesheet" type="text/css">
    <link href="/public/css/style.css?v=1" rel="stylesheet" type="text/css">
  </head>

  <body>
		<!-- Username Modal -->
		<div id="usernameModal" class="username-modal" style="display: none;">
			<div class="modal-content">
				<h2>Welcome to Real-Time Chat</h2>
				<form id="usernameForm" class="username-form" autocomplete="on">
					<label for="usernameField">Enter your name:</label>
					<input 
						type="text" 
						id="usernameField" 
						name="usernameField" 
						placeholder="Your name" 
						required 
						autocomplete="given-name"
						aria-describedby="usernameHelper"
						maxlength="30"
						minlength="2"
						pattern="[A-Za-z0-9\s]+"
						title="Please enter a valid name (letters, numbers, and spaces only)">
					<button type="submit" id="joinChatBtn" name="joinChatBtn" aria-describedby="joinHelper">Join Chat</button>
					<div id="usernameHelper" style="display: none;">Enter your display name for the chat</div>
					<div id="joinHelper" style="display: none;">Click to join the chat room</div>
				</form>
			</div>
		</div>

		<main class="chat" role="main" aria-label="Chat Application">
			<header class="chat-title" role="banner">
				<h1>REAL-TIME CHAT</h1>
				<figure class="avatar">
				  <img src="https://i.pravatar.cc/100?img=32" alt="User avatar" />
				  <span class="chat-message-counter" aria-label="3 unread messages">3</span>
				</figure>
				<span class="online-bullet" aria-label="Online status indicator"></span>
			</header>
			<section class="messages" role="log" aria-label="Chat messages" aria-live="polite">
				<div class="messages-content" id="messagesContent"></div>
			</section>
			<form class="message-box" role="form" aria-label="Send message form" method="post" action="#" autocomplete="off">
				<textarea 
					id="messageInput" 
					name="messageInput" 
					class="message-input" 
					placeholder="Type a message..." 
					aria-label="Type your message"
					aria-describedby="messageHelper"
					autocomplete="off"
					required
					maxlength="500"
					minlength="1"
					rows="1"
					spellcheck="true"></textarea>
				<button 
					type="submit" 
					id="sendButton" 
					name="sendButton"
					class="message-submit" 
					aria-label="Send message"
					aria-describedby="sendHelper">âž¤</button>
				<div id="messageHelper" style="display: none;">Type your message here</div>
				<div id="sendHelper" style="display: none;">Send your message to the chat</div>
			</form>
		</main>
		<div class="bg" aria-hidden="true"></div>
		
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js' crossorigin="anonymous"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js' crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js" crossorigin="anonymous"></script>
	<script src="/public/js/index.js?v=1"></script>     
  </body>
</html>
